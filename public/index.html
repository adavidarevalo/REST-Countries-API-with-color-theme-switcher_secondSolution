<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Practice</title>
  <script src="https://kit.fontawesome.com/bd269fc52d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../src/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Where in the world?</h1>
    <section id="darkStyle">
      <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" color="grey" height="1.5rem"
        width="1.5rem" xmlns="http://www.w3.org/2000/svg" style="color: grey; margin: 0.5rem; display: inline;">
        <path
          d="M283.211 512c78.962 0 151.079-35.925 198.857-94.792 7.068-8.708-.639-21.43-11.562-19.35-124.203 23.654-238.262-71.576-238.262-196.954 0-72.222 38.662-138.635 101.498-174.394 9.686-5.512 7.25-20.197-3.756-22.23A258.156 258.156 0 0 0 283.211 0c-141.309 0-256 114.511-256 256 0 141.309 114.511 256 256 256z">
        </path>
      </svg>
      <p>Dark Mode</p>
    </section>
  </header>
  <main class="main">
    <section class="main-find">
      <div>
        <div>
          <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
            stroke-linejoin="round" color="grey" height="1.5rem" width="1.5rem" xmlns="http://www.w3.org/2000/svg"
            style="color: grey; margin: 1rem; display: inline;">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <input type="text" placeholder="Search for a country..." id="searchForACountry">
        </div>
        <button class="main-button-search" id="mainButtonSearch">Search</button>
      </div>
      <select name="" id="mainRegion">
        <option value="Undefine">Filter by Region</option>
        <option value="Asia">Asia</option>
        <option value="Americas">America</option>
        <option value="Europe">Europe</option>
        <option value="Africa">Africa</option>
        <option value="Oceania">Oceania</option>
      </select>
    </section>
    <section id="content">
      <div class="loading"></div>
    </section>
  </main>
</body>
<script src="../src/index.js" type="module"></script>

</html>
